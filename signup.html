<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up </title>   <link rel="icon" href="img/icon-d2.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    
</head>

<body class="bsignup">
    <div class="header navbar navbar-inverse navbar-fixed-top" id="header" role="headerbar">
    </div>
    <div class="sign-up">
        <img class="imguser" src="img/user-icon.jpg">
        <h1> Sign Up Now</h1>
        
        <form>
            <input type="name" id="name" class="input-box" placeholder="Name"><label id="nameMsg" style="color: red;" for="name"></label><br>
            <input type="surname" id="surname" class="input-box" placeholder="Surname"><label id="surnameMsg" style="color: red;" for="surname"></label><br>
            <input type="username" id="username" class="input-box" placeholder="Username"><label id="usernameMsg" style="color: red;" for="username"></label><br>
            <input type="email" id="email" class="input-box" placeholder="Email"><label id="emailMsg" style="color: red;" for="email"></label><br>
            <input type="password" id="password" class="input-box" placeholder="Password"><label id="passwordMsg" style="color: red;" for="password"></label><br>
            <p> <span> <input type="checkbox" id="terms"> </span> I agree to the terms of services</p>
            <button type="button" id="registerBtn" class="signup-btn">Sign Up</button> <br>
            <hr>
            <br>

            <p class="or">OR</p>
            <button type="button" class="facebook-btn">Login With Facebook</button>
            <p>Already have an account ?<a href="login.html"> Log In</a></p> 

        </form>
    </div>
    <div class="footer" id="footer" role="footer">
    </div>
        <!-- js -->
         <script src="javascript.js"></script>
</body>
</html>
