<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

<body class="bsignup">
    <div class="header navbar navbar-inverse navbar-fixed-top" id="header" role="headerbar">
    </div>
    <div class="sign-up">
        <img class="imguser" src="user-icon.jpg">
        <h1> Sign Up Now</h1>
        
        <form>
            <Input type="email" class="input-box" placeholder="Your email">
            <input type="password" class="input-box" placeholder="Your Password">
            <p> <span> <input type="checkbox"> </span> I Agree to the terms of Services</p>
            <button type="button" class="signup-btn" >Sign Up</button> <br>
            <hr>
            <br>

            <p class="or">OR</p>
            <button type="button" class="facebook-btn">Login With Facebook</button>
            <p>Already have an account ?<a href="login.html"> Log In</p>

        </form>
    </div>
    <div class="footer" id="footer" role="footer">
        </div>
</body>
</html>
