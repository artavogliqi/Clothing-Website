<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title> <link rel="icon" href="img/icon-d2.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        
</head>
<div class="header navbar navbar-inverse navbar-fixed-top" id="header" role="headerbar">
</div>
<style>
body {  
  margin: 0;  
  background: #e6e6e6;  
}  
.showSlide {  
  display: none  
}  
  .showSlide img {  
      width: 100%;  
  }  
.slidercontainer {  
  max-width: 1000px;  
  position: relative;  
  margin: auto;  
}  
.left, .right {  
  cursor: pointer;  
  position: absolute;  
  top: 50%;  
  width: auto;  
  padding: 16px;  
  margin-top: -22px;  
  color: white;  
  font-weight: bold;  
  font-size: 18px;  
  transition: 0.6s ease;  
  border-radius: 0 3px 3px 0;  
}  
.right {  
  right: 0;  
  border-radius: 3px 0 0 3px;  
}  
  .left:hover, .right:hover {  
      background-color: whitesmoke;  
  }  
.content {  
  color: #eff5d4;  
  font-size: 30px;  
  padding: 8px 12px;  
  position: absolute;  
  top: 10px;  
  width: 100%;  
  text-align: center;  
}  
.active {  
  background-color: #717171;  
}  
/* Fading animation */  
.fade {  
  -webkit-animation-name: fade;  
  -webkit-animation-duration: 1.5s;  
  animation-name: fade;  
  animation-duration: 1.5s;  
}  
@-webkit-keyframes fade {  
  from {  
      opacity: .4  
  }  
  to {  
      opacity: 1  
  }  
}  

@keyframes fade {  
  from {  
      opacity: .4  
  }  
  to {  
      opacity: 1  
  }  
}  
</style>  
</head>  
<body>  
<div class="slidercontainer">  
<div class="showSlide fade">  
  <img src="img/img1.jpg" />  
  <div class="content">Slide1 heading</div>  
</div>  
<div class="showSlide fade">  
  <img src="img/img2.jpg" />  
  <div class="content">Slide2 heading</div>  
</div>  

<div class="showSlide fade">  
  <img src="img/img3.jpg" />  
  <div class="content">Slide3 heading</div>  
</div>  
<div class="showSlide fade">  
  <img src="img/img4.jpg" />  
  <div class="content">Slide4 heading</div>  
</div>  
<!-- Navigation arrows -->  
<a class="left" onclick="nextSlide(-1)">❮</a>  
<a class="right" onclick="nextSlide(1)">❯</a>  
</div>  

<script type="text/javascript">  
var slide_index = 1;  
displaySlides(slide_index);  

function nextSlide(n) {  
  displaySlides(slide_index += n);  
}  

function currentSlide(n) {  
  displaySlides(slide_index = n);  
}  

function displaySlides(n) {  
  var i;  
  var slides = document.getElementsByClassName("showSlide");  
  if (n > slides.length) { slide_index = 1 }  
  if (n < 1) { slide_index = slides.length }  
  for (i = 0; i < slides.length; i++) {  
      slides[i].style.display = "none";  
  }  
  slides[slide_index - 1].style.display = "block";  
}  
</script>
<div class="footer" id="footer" role="footer">
</div>
    <script src="javascript.js"></script>
  </body>
</html>
